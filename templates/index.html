<!DOCTYPE html>
{%load static%}
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>AccuWeather</title>
    <script src="{%static '/js/script.js'%}"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/bulma/0.6.2/css/bulma.css">
    <link rel="stylesheet" href="{%static 'css/style.css'%}" />

</head>
<body id="bg" style="background-image: url('{%static 'img/weather-bg2.jpg'%}');">


    <section id="bg" style="background-image: url('{%static 'img/weather-bg1.jpg'%}');padding: 70px;">
        <div class="body">
            <div class="container" style="padding-left: 430px;">
                    <img src="static\img\logo.png" width="300" height="300">
            </div>
        </div>
    </section>

        <form method="post" style="text-align:center;padding-top: 50px;">
            {% csrf_token %}
            <input type="text" class="form-control" id="search"name="city" placeholder="Search By Loaction">

            <div class="input-group-btn">
                <button class="btn btn-default" type="submit">
                  <i class="glyphicon glyphicon-search"></i>
                </button>
            </div>

        </form>



    <section class="section">
        <div class="container">
            <div class="columns">
                <div class="column is-offset-4 is-4">
                    <div class="box">
                        <article class="media">
                            <div class="media-left">
                                <figure class="image is-50x50">
                                    <img src="http://openweathermap.org/img/w/{{ weather.icon }}.png" alt="Image">
                                </figure>
                            </div>
                            <div class="media-content">
                                <div class="content">
                                    <p>
                                        <span class="title">{{ weather.city }}</span>
                                        <br>
                                        <span class="subtitle"><b>{{ weather.temperature }}Â° C</b></span>
                                        <br> {{ weather.description }}
                                        <br>
                                        <br>
                                        <b>Wind Speed</b>
                                        <br>
                                        <span class="subtitle">{{ weather.wind }} km/hr</span>

                                    </p>
                                </div>
                            </div>
                        </article>
                    </div>
                </div>
            </div>
        </div>
    </section>



</body>
</html>
